<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="title">
                        <h1 class="titleText">Wordle</h1>
                        <hr></hr>
                    </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="gaming">
                    <div class="row">
                        <div class="col game line11 #{game.styleclass[1]}">
                            <h:outputLabel value="#{game.firstLetter()}"></h:outputLabel>
                            </div>
                            <div class="col game line12 #{game.styleclass[2]}"><h:outputLabel value="#{game.firstLetter()}"></h:outputLabel></div>
                        <div class="col game line13 #{game.styleclass[3]}"><h:outputLabel value="#{game.firstLetter()}"></h:outputLabel></div>
                        <div class="col game line14 #{game.styleclass[4]}"><h:outputLabel value="#{game.firstLetter()}"></h:outputLabel></div>
                        <div class="col game line15 #{game.styleclass[5]}"><h:outputLabel value="#{game.firstLetter()}"></h:outputLabel></div>
                        </div>
                        <div class="row">
                            <div class="col game line21 #{game.styleclass[6]}"><h:outputLabel value="#{game.firstLetter1()}"></h:outputLabel></div>
                        <div class="col game line22 #{game.styleclass[7]}"><h:outputLabel value="#{game.firstLetter1()}"></h:outputLabel></div>
                        <div class="col game line23 #{game.styleclass[8]}"><h:outputLabel value="#{game.firstLetter1()}"></h:outputLabel></div>
                        <div class="col game line24 #{game.styleclass[9]}"><h:outputLabel value="#{game.firstLetter1()}"></h:outputLabel></div>
                        <div class="col game line25 #{game.styleclass[10]}"><h:outputLabel value="#{game.firstLetter1()}"></h:outputLabel></div>
                        </div>
                        <div class="row">
                            <div class="col game line31 #{game.styleclass[11]}"><h:outputLabel value="#{game.firstLetter2()}"></h:outputLabel></div>
                        <div class="col game line32 #{game.styleclass[12]}"><h:outputLabel value="#{game.firstLetter2()}"></h:outputLabel></div>
                        <div class="col game line33 #{game.styleclass[13]}"><h:outputLabel value="#{game.firstLetter2()}"></h:outputLabel></div>
                        <div class="col game line34 #{game.styleclass[14]}"><h:outputLabel value="#{game.firstLetter2()}"></h:outputLabel></div>
                        <div class="col game line35 #{game.styleclass[15]}"><h:outputLabel value="#{game.firstLetter2()}"></h:outputLabel></div>
                        </div>
                        <div class="row">
                            <div class="col game line41 #{game.styleclass[16]}"><h:outputLabel value="#{game.firstLetter3()}"></h:outputLabel></div>
                        <div class="col game line42 #{game.styleclass[17]}"><h:outputLabel value="#{game.firstLetter3()}"></h:outputLabel></div>
                        <div class="col game line43 #{game.styleclass[18]}"><h:outputLabel value="#{game.firstLetter3()}"></h:outputLabel></div>
                        <div class="col game line44 #{game.styleclass[19]}"><h:outputLabel value="#{game.firstLetter3()}"></h:outputLabel></div>
                        <div class="col game line45 #{game.styleclass[20]}"><h:outputLabel value="#{game.firstLetter3()}"></h:outputLabel></div>
                        </div>
                        <div class="row">
                            <div class="col game line51 #{game.styleclass[21]}"><h:outputLabel value="#{game.firstLetter4()}"></h:outputLabel></div>
                        <div class="col game line52 #{game.styleclass[22]}"><h:outputLabel value="#{game.firstLetter4()}"></h:outputLabel></div>
                        <div class="col game line53 #{game.styleclass[23]}"><h:outputLabel value="#{game.firstLetter4()}"></h:outputLabel></div>
                        <div class="col game line54 #{game.styleclass[24]}"><h:outputLabel value="#{game.firstLetter4()}"></h:outputLabel></div>
                        <div class="col game line55 #{game.styleclass[25]}"><h:outputLabel value="#{game.firstLetter4()}"></h:outputLabel></div>
                        </div>
                            <div class="input">
                            <h:form>
                                <h:outputLabel id="text" value="Eingabe"></h:outputLabel>&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:inputText id="username" value="#{game.eingabe}" maxlength="5" autocomplete="off">
                                                        <f:validateLength minimum="5"></f:validateLength>
                                </h:inputText>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <h:outputLabel for="login" value=""></h:outputLabel>
                                <h:commandButton id="login" value="einloggen" action="#{game.lockIn()}"></h:commandButton>
                            </h:form>
                        </div>
                    <div class="admin">
                        <h:form>
                            <h:commandButton id="button" value="Adminlogin" action="login.xhtml"></h:commandButton>
                        </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
    </h:body>
</html>
