<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWordlist_1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWordlist_1Label_id}" for="id" />
                    <h:inputText id="id" value="#{wordlist_1Controller.selected.id}" title="#{bundle.CreateWordlist_1Title_id}" required="true" requiredMessage="#{bundle.CreateWordlist_1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWordlist_1Label_word}" for="word" />
                    <h:inputText id="word" value="#{wordlist_1Controller.selected.word}" title="#{bundle.CreateWordlist_1Title_word}" required="true" requiredMessage="#{bundle.CreateWordlist_1RequiredMessage_word}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wordlist_1Controller.create}" value="#{bundle.CreateWordlist_1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wordlist_1Controller.prepareList}" value="#{bundle.CreateWordlist_1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWordlist_1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
